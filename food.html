    <div class="container1">

      <div class="row">
        <!-- Div that shows the containers in there into columns -->
        <div class="column1">
          <!-- An image div with bounce in left animation when the page loads -->
          <div
            class="image-wrapper wow animate__bounceInLeft"
            data-wow-duration="3s"
          >
            <!-- Image 1 for the nightlife -->
            <img src="images/nl1.jpg" alt="Image 1" />
            <!-- See More button with arrow and the link that redirects to the relevant website -->
            <button class="see-more">

              >

            data-wow-duration="3s"
          >
